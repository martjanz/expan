<!DOCTYPE html>
<!--
Based on http://bost.ocks.org/mike/treemap/
-->
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Expan v0.3</title>
     <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="lib/bootstrap.min.css">

</head>

<body>
    <div class="container-fluid">
        <div class="row vertical-center" style="height: auto; width: auto;">
            <div id="encuestas-radio" class="btn-group col-xs-9" data-toggle="buttons">
                <label class="btn btn-secondary">
                    <input type="radio" name="options" id="engh1996" autocomplete="off" checked>ENGH 1996/97
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="options" id="engh2004" autocomplete="off">ENGH 2004/05
                </label>
                <label class="btn btn-secondary active">
                    <input type="radio" name="options" id="engh2012" autocomplete="off" checked>ENGHo 2012/13
                </label>
            </div>
			<div class="col-xs-12">
				<h4 class="text-xs-right">Gastos de consumo de los hogares</h4>
			</div>
		</div>
		<div class="col-md-12" id="chart"></div>
        <div class="col-md-12">
            <p><strong>Fuente: </strong><a href="http://www.indec.gob.ar/bases-de-datos.asp?solapa=4">Encuestas Nacionales de Gastos de los Hogares - INDEC</a></p>
        </div>
    </div>

    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="lib/jquery-2.2.3.min.js"></script>
    <script src="lib/d3.v3.min.js"></script>
    <script src="lib/colorbrewer.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/spin.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
